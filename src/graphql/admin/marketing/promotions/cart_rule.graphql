#Promition\CartRule Related APIs
extend type Query @guard(with: ["admin-api"]) {
    cartRules(
        input: FilterCartRulesInput
        @builder(method: "Webkul\\GraphQLAPI\\Queries\\Admin\\Marketing\\Promotion\\FilterCartRules")
    ): [CartRule!] @paginate(
        type: "PAGINATOR"
        defaultCount: 10
        model: "Webkul\\GraphQLAPI\\Models\\CartRule\\CartRule"
    )

    cartRule(id: ID @eq): CartRule @find(model: "Webkul\\GraphQLAPI\\Models\\CartRule\\CartRule")
}

extend type Mutation @guard(with: ["admin-api"]) {
    createCartRule(
        input: CreateCartRuleInput! @spread
    ): CartRuleResponse @field(resolver: "Webkul\\GraphQLAPI\\Mutations\\Admin\\Marketing\\Promotion\\CartRuleMutation@store")

    updateCartRule(
        id: ID!,
        input: UpdateCartRuleInput! @spread
    ): CartRuleResponse @field(resolver: "Webkul\\GraphQLAPI\\Mutations\\Admin\\Marketing\\Promotion\\CartRuleMutation@update")

    deleteCartRule (id: ID!): StatusResponse @field(resolver: "Webkul\\GraphQLAPI\\Mutations\\Admin\\Marketing\\Promotion\\CartRuleMutation@delete")
}

input FilterCartRulesInput {
    id: Int
    name: String
    couponCode: String @rename(attribute: "coupon_code")
    start: String
    end: String
    status: Boolean
    priority: Int
}

input CreateCartRuleInput {
    name: String
    description: String
    couponType: Int @rename(attribute: "coupon_type")
    useAutoGeneration: Boolean @rename(attribute: "use_auto_generation")
    couponCode: String @rename(attribute: "coupon_code")
    usesPerCoupon: Int! @rename(attribute: "uses_per_coupon")
    usagePerCustomer: Int! @rename(attribute: "usage_per_customer")
    conditionType: Boolean! @rename(attribute: "condition_type")
    conditions: [ConditionInput]
    actionType: ActionType! @rename(attribute: "action_type")
    discountAmount: Float! @rename(attribute: "discount_amount")
    discountQuantity: Int! @rename(attribute: "discount_quantity")
    discountStep: Int! @rename(attribute: "discount_step")
    applyToShipping: Boolean! @rename(attribute: "apply_to_shipping")
    freeShipping: Boolean! @rename(attribute: "free_shipping")
    endOtherRules: Boolean! @rename(attribute: "end_other_rules")
    sortOrder: Int! @rename(attribute: "sort_order")
    channels: [Int!]
    customerGroups: [Int!] @rename(attribute: "customer_groups")
    status: Boolean!
    startsFrom: DateTime @rename(attribute: "starts_from")
    endsTill: DateTime @rename(attribute: "ends_till")
}

input UpdateCartRuleInput {
    name: String
    description: String
    channels: [Int!]
    customerGroups: [Int!] @rename(attribute: "customer_groups")
    startsFrom: DateTime @rename(attribute: "starts_from")
    endsTill: DateTime @rename(attribute: "ends_till")
    status: Boolean!
    couponType: Int @rename(attribute: "coupon_type")
    useAutoGeneration: Boolean @rename(attribute: "use_auto_generation")
    usagePerCustomer: Int! @rename(attribute: "usage_per_customer")
    usesPerCoupon: Int! @rename(attribute: "uses_per_coupon")
    timesUsed: Int! @rename(attribute: "times_used")
    conditionType: Boolean! @rename(attribute: "condition_type")
    conditions: [ConditionInput]
    actions: String
    endOtherRules: Boolean! @rename(attribute: "end_other_rules")
    usesAttributeConditions: Boolean! @rename(attribute: "uses_attribute_conditions")
    actionType: ActionType! @rename(attribute: "action_type")
    discountAmount: Float! @rename(attribute: "discount_amount")
    discountQuantity: Int! @rename(attribute: "discount_quantity")
    discountStep: Int! @rename(attribute: "discount_step")
    applyToShipping: Boolean! @rename(attribute: "apply_to_shipping")
    freeShipping: Boolean! @rename(attribute: "free_shipping")
    sortOrder: Int! @rename(attribute: "sort_order")
    couponCode: String @rename(attribute: "coupon_code")
    autogeneratedCoupons: AutoGeneratedCouponInput @rename(attribute: "autogenerated_coupons")
}

input AutoGeneratedCouponInput {
    couponQty: Int! @rename(attribute: "coupon_qty")
    codeLength: Int! @rename(attribute: "code_length")
    codeFormat: CodeFormat! @rename(attribute: "code_format")
    codePrefix: String @rename(attribute: "code_prefix")
    codeSuffix: String @rename(attribute: "code_suffix")
}

input ConditionInput {
    attribute: String!
    operator: String!
    attributeType: String! @rename(attribute: "attribute_type")
    value: [String!]
}

enum ActionType {
    PercentageProductPrice @enum(value: "by_percent")
    FixedAmount @enum(value: "by_fixed")
    FixedAmountWholeCart @enum(value: "cart_fixed")
    BuyXGetYFree @enum(value: "buy_x_get_y")
}

enum CodeFormat {
    ALPHANUMERIC @enum(value: "alphanumeric")
    ALPHABETICAL @enum(value: "alphabetical")
    NUMERIC @enum(value: "numeric")
}

type CartRuleResponse {
    success: Boolean!
    message: String
    cartRule: CartRule @rename(attribute: "cart_rule")
}

type CartRule {
    id: ID!
    name: String
    description: String
    startsFrom: DateTime @rename(attribute: "starts_from")
    endsTill: DateTime @rename(attribute: "ends_till")
    status: Boolean!
    couponType: Int @rename(attribute: "coupon_type")
    useAutoGeneration: Boolean! @rename(attribute: "use_auto_generation")
    usagePerCustomer: Int! @rename(attribute: "usage_per_customer")
    usesPerCoupon: Int! @rename(attribute: "uses_per_coupon")
    timesUsed: Int @rename(attribute: "times_used")
    conditionType: String! @rename(attribute: "condition_type")
    conditions: String @field(resolver: "Webkul\\GraphQLAPI\\Queries\\Shop\\Common\\FilterItem@additional")
    endOtherRules: Boolean! @rename(attribute: "end_other_rules")
    usesAttributeConditions: Boolean @rename(attribute: "uses_attribute_conditions")
    actionType: ActionType! @rename(attribute: "action_type")
    discountAmount: Float! @rename(attribute: "discount_amount")
    discountQuantity: Int! @rename(attribute: "discount_quantity")
    discountStep: Int! @rename(attribute: "discount_step")
    applyToShipping: Boolean! @rename(attribute: "apply_to_shipping")
    freeShipping: Boolean! @rename(attribute: "free_shipping")
    sortOrder: Int! @rename(attribute: "sort_order")
    createdAt: DateTime @rename(attribute: "created_at")
    updatedAt: DateTime @rename(attribute: "updated_at")
    channels: [Channel!] @belongsToMany(relation: "cart_rule_channels")
    customerGroups: [CustomerGroup!] @belongsToMany(relation: "cart_rule_customer_groups")
    coupons: [CartRuleCoupon] @hasMany(relation: "cart_rule_coupons")
    coupon: CartRuleCoupon @hasOne(relation: "cart_rule_coupon")
}

type CartRuleCoupon {
    id: ID!
    code: String
    usageLimit: Int! @rename(attribute: "usage_limit")
    usagePerCustomer: Int! @rename(attribute: "usage_per_customer")
    timesUsed: Int! @rename(attribute: "times_used")
    type: Int!
    isPrimary: Boolean! @rename(attribute: "is_primary")
    expiredAt: Date @rename(attribute: "expired_at")
    cartRuleId: ID! @rename(attribute: "cart_rule_id")
    createdAt: DateTime @rename(attribute: "created_at")
    updatedAt: DateTime @rename(attribute: "updated_at")
    cartRule: CartRule! @belongsTo(relation: "cart_rule")
    couponUsage: [CartRuleCouponUsage] @hasMany(relation: "coupon_usage")
}

type CartRuleCouponUsage {
    id: ID!
    timesUsed: Int! @rename(attribute: "times_used")
    cartRuleCouponId: ID! @rename(attribute: "cart_rule_coupon_id")
    customerId: ID! @rename(attribute: "customer_id")
}
